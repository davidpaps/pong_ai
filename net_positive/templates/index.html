{% load static from static %}
<!DOCTYPE html>
  <head>
    <title>Pong</title>
    <body background="backgroundImg.jpg">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/press-start-2p" type="text/css"/>
    <link rel="stylesheet" type="text/css" href={% static "css/main.css" %}></link>
    </head>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">AI Pong</a>
      </div>
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Arcade</a></li>
        <li><a href="/tournament">Tournament</a></li>
        <li><a href="#">Two Player</a></li>
      </ul>
    </div>
  </nav>
  <center>
    <h2>Arcade Mode!</h2>
  </center>
  
  <img id="background-image" src="https://wallpaperaccess.com/full/42332.png">

<div>
  <div class="container-top">
    <div id="left-container">
      <div id="Player1Name" class=""> Player 1 </div>
      <br>
      <div id="test">
        Score: <div id="player1tally" class=""></div>
        <br>
        Set:<div id="player1-game-tally" class=""></div>
      </div>
    </div>
    <div id="game">
      <canvas id='pong' width='320' height='320'></canvas>
      </div>
      <div id="right-container">
        <div id=Player2Name class=""> Player 2 </div>
        <br>
        <div id ="score">Score:<div id="player2tally" class=""></div></div>
        <br>
        <div id="set">Set:<div id="player2-game-tally" class=""></div></div>
      </div>
    </div>

    

    
    <section>
      <div class="container-bottom">
        <div id="bot-1">
          <button id="rl-federer">RL</button>
        </div>
        <div id="bot-2">
          <button id="steffi-graf">Graph</button>
        </div>

   
        <div id="bot-3">
          <button id='nodevak-djockovic'>Nodevak</button>
        </div> 


        <div id="bot-4">
          <button id='bjorn-cyborg'>Cyborg</button>
        </div>
        <div id="bot-5">
          <button id='andrai-agassi'>AndrAI</button>
        </div>

      </div>
    </section>
  
    <script src={% static "pong.js" %}></script>
    <script src={% static "interface.js" %}></script>
  </body>
</div>
</html>
